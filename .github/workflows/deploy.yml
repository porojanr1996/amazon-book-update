name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Permite trigger manual

env:
  AWS_REGION: eu-north-1
  # EB_APPLICATION_NAME va fi detectat automat din environment
  EB_ENVIRONMENT_NAME: Books-amazon-env-env

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install EB CLI
      run: |
        pip install awsebcli
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Initialize EB
      run: |
        # Always initialize EB (will skip if already initialized)
        echo "Initializing EB..."
        eb init \
          --platform python-3.13 \
          --region ${{ env.AWS_REGION }} \
          --non-interactive || echo "⚠️ EB init may have failed, continuing..."
        
        # Create/update config.yml
        mkdir -p .elasticbeanstalk
        cat > .elasticbeanstalk/config.yml << EOF
        branch-defaults:
          main:
            environment: ${{ env.EB_ENVIRONMENT_NAME }}
        global:
          default_region: ${{ env.AWS_REGION }}
          default_platform: python-3.13
        EOF
        
        echo "✅ EB initialized"
    
    - name: Get application name from environment
      run: |
        echo "Getting application name from environment..."
        # Try to get app name from environment status
        APP_INFO=$(eb status ${{ env.EB_ENVIRONMENT_NAME }} 2>&1 || echo "")
        APP_NAME=$(echo "$APP_INFO" | grep -i "Application" | head -1 | awk '{print $2}' || echo "")
        
        if [ -n "$APP_NAME" ] && [ "$APP_NAME" != "Application" ]; then
          echo "✅ Detected application name: $APP_NAME"
          # Update config with detected application name
          if [ -f ".elasticbeanstalk/config.yml" ]; then
            # Add application_name if not exists, or update it
            if grep -q "application_name:" .elasticbeanstalk/config.yml; then
              sed -i "s/application_name:.*/application_name: $APP_NAME/" .elasticbeanstalk/config.yml
            else
              sed -i "/global:/a\  application_name: $APP_NAME" .elasticbeanstalk/config.yml
            fi
          fi
        else
          echo "⚠️ Could not detect application name automatically"
          echo "Environment info:"
          echo "$APP_INFO" | head -10
        fi
    
    - name: Set environment variables
      run: |
        eb setenv \
          GOOGLE_SHEETS_SPREADSHEET_ID="${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}" \
          REDIS_URL="${{ secrets.REDIS_URL }}" \
          REDIS_CACHE_URL="${{ secrets.REDIS_CACHE_URL }}" \
          FLASK_HOST="0.0.0.0" \
          FLASK_PORT="5001" \
          AMAZON_DELAY_BETWEEN_REQUESTS="8" \
          AMAZON_RETRY_ATTEMPTS="3" \
          AMAZON_MAX_WORKERS="1" \
          FLASK_ENV="production" \
          --environment ${{ env.EB_ENVIRONMENT_NAME }} || echo "⚠️ Could not set env vars (may already be set)"
    
    - name: Deploy to Elastic Beanstalk
      run: |
        eb deploy ${{ env.EB_ENVIRONMENT_NAME }} --timeout 20
    
    - name: Health check
      run: |
        sleep 30  # Wait for deployment
        eb health --refresh --environment ${{ env.EB_ENVIRONMENT_NAME }}

