name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Permite trigger manual

env:
  AWS_REGION: eu-north-1
  # EB_APPLICATION_NAME va fi detectat automat din environment
  EB_ENVIRONMENT_NAME: Books-amazon-env-env

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install EB CLI
      run: |
        pip install awsebcli
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Get application name from environment
      run: |
        echo "Getting application name from environment..."
        # Use AWS CLI to get application name from environment
        APP_NAME=$(aws elasticbeanstalk describe-environments \
          --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
          --region ${{ env.AWS_REGION }} \
          --query 'Environments[0].ApplicationName' \
          --output text 2>/dev/null || echo "")
        
        if [ -n "$APP_NAME" ] && [ "$APP_NAME" != "None" ]; then
          echo "✅ Detected application name: $APP_NAME"
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
        else
          echo "⚠️ Could not detect application name, will try to get it from eb status"
          echo "APP_NAME=" >> $GITHUB_ENV
        fi
    
    - name: Initialize EB
      run: |
        echo "Initializing EB..."
        
        # Create .elasticbeanstalk directory
        mkdir -p .elasticbeanstalk
        
        # Get application name if not set
        if [ -z "$APP_NAME" ]; then
          echo "Trying to get app name from eb status..."
          APP_INFO=$(aws elasticbeanstalk describe-environments \
            --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Environments[0].ApplicationName' \
            --output text 2>/dev/null || echo "")
          APP_NAME="$APP_INFO"
        fi
        
        # Create config.yml manually (more reliable than eb init)
        cat > .elasticbeanstalk/config.yml << EOF
        branch-defaults:
          main:
            environment: ${{ env.EB_ENVIRONMENT_NAME }}
        global:
          default_region: ${{ env.AWS_REGION }}
          default_platform: python-3.13
        EOF
        
        # Add application_name if we have it
        if [ -n "$APP_NAME" ] && [ "$APP_NAME" != "None" ]; then
          sed -i "/global:/a\  application_name: $APP_NAME" .elasticbeanstalk/config.yml
          echo "✅ Added application_name: $APP_NAME to config"
        else
          echo "⚠️ No application name found, EB will try to detect it"
        fi
        
        # Create .gitignore
        echo "*.cfg.yml" > .elasticbeanstalk/.gitignore
        
        echo "✅ EB configuration created"
        cat .elasticbeanstalk/config.yml
    
    - name: Set environment variables
      run: |
        eb setenv \
          GOOGLE_SHEETS_SPREADSHEET_ID="${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}" \
          REDIS_URL="${{ secrets.REDIS_URL }}" \
          REDIS_CACHE_URL="${{ secrets.REDIS_CACHE_URL }}" \
          FLASK_HOST="0.0.0.0" \
          FLASK_PORT="5001" \
          AMAZON_DELAY_BETWEEN_REQUESTS="8" \
          AMAZON_RETRY_ATTEMPTS="3" \
          AMAZON_MAX_WORKERS="1" \
          FLASK_ENV="production" \
          --environment ${{ env.EB_ENVIRONMENT_NAME }} || echo "⚠️ Could not set env vars (may already be set)"
    
    - name: Deploy to Elastic Beanstalk
      run: |
        eb deploy ${{ env.EB_ENVIRONMENT_NAME }} --timeout 20
    
    - name: Health check
      run: |
        sleep 30  # Wait for deployment
        eb health --refresh --environment ${{ env.EB_ENVIRONMENT_NAME }}

