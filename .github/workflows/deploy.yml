name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Permite trigger manual

env:
  AWS_REGION: eu-north-1
  # EB_APPLICATION_NAME va fi detectat automat din environment
  EB_ENVIRONMENT_NAME: Books-amazon-env-env

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install EB CLI
      run: |
        pip install awsebcli
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Initialize EB (if needed)
      run: |
        if [ ! -d ".elasticbeanstalk" ]; then
          # Create .elasticbeanstalk directory and config
          mkdir -p .elasticbeanstalk
          
          # Create config.yml for EB
          cat > .elasticbeanstalk/config.yml << EOF
        branch-defaults:
          main:
            environment: ${{ env.EB_ENVIRONMENT_NAME }}
        global:
          application_name: ${{ env.EB_APPLICATION_NAME }}
          default_region: ${{ env.AWS_REGION }}
          default_platform: python-3.13
        EOF
          
          # Create .gitignore in .elasticbeanstalk
          echo "*.cfg.yml" > .elasticbeanstalk/.gitignore
        else
          # Update config if it exists
          if [ -f ".elasticbeanstalk/config.yml" ]; then
            # Ensure environment name is correct
            sed -i "s/environment:.*/environment: ${{ env.EB_ENVIRONMENT_NAME }}/" .elasticbeanstalk/config.yml || true
            sed -i "s/application_name:.*/application_name: ${{ env.EB_APPLICATION_NAME }}/" .elasticbeanstalk/config.yml || true
          fi
        fi
    
    - name: Verify EB configuration and get application name
      run: |
        echo "Verifying EB configuration..."
        eb list || echo "⚠️ Could not list environments"
        
        # Get application name from environment
        APP_NAME=$(eb status ${{ env.EB_ENVIRONMENT_NAME }} 2>&1 | grep -i "Application" | head -1 | awk '{print $2}' || echo "")
        if [ -n "$APP_NAME" ]; then
          echo "Detected application name: $APP_NAME"
          # Update config with detected application name
          if [ -f ".elasticbeanstalk/config.yml" ]; then
            sed -i "s/application_name:.*/application_name: $APP_NAME/" .elasticbeanstalk/config.yml || true
          fi
        else
          echo "⚠️ Could not detect application name, using default"
        fi
    
    - name: Set environment variables
      run: |
        eb setenv \
          GOOGLE_SHEETS_SPREADSHEET_ID="${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}" \
          REDIS_URL="${{ secrets.REDIS_URL }}" \
          REDIS_CACHE_URL="${{ secrets.REDIS_CACHE_URL }}" \
          FLASK_HOST="0.0.0.0" \
          FLASK_PORT="5001" \
          AMAZON_DELAY_BETWEEN_REQUESTS="8" \
          AMAZON_RETRY_ATTEMPTS="3" \
          AMAZON_MAX_WORKERS="1" \
          FLASK_ENV="production" \
          --environment ${{ env.EB_ENVIRONMENT_NAME }} || echo "⚠️ Could not set env vars (may already be set)"
    
    - name: Deploy to Elastic Beanstalk
      run: |
        eb deploy ${{ env.EB_ENVIRONMENT_NAME }} --timeout 20
    
    - name: Health check
      run: |
        sleep 30  # Wait for deployment
        eb health --refresh --environment ${{ env.EB_ENVIRONMENT_NAME }}

