name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Permite trigger manual

env:
  AWS_REGION: eu-north-1
  EB_APPLICATION_NAME: books-reporting-app
  EB_ENVIRONMENT_NAME: Books-reporting-app-env

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install EB CLI
      run: |
        pip install awsebcli
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Initialize EB (if needed)
      run: |
        if [ ! -d ".elasticbeanstalk" ]; then
          # Create .elasticbeanstalk directory and config
          mkdir -p .elasticbeanstalk
          
          # Create config.yml for EB
          cat > .elasticbeanstalk/config.yml << EOF
        branch-defaults:
          main:
            environment: ${{ env.EB_ENVIRONMENT_NAME }}
        global:
          application_name: ${{ env.EB_APPLICATION_NAME }}
          default_region: ${{ env.AWS_REGION }}
          default_platform: python-3.13
        EOF
          
          # Create .gitignore in .elasticbeanstalk
          echo "*.cfg.yml" > .elasticbeanstalk/.gitignore
        fi
    
    - name: Set environment variables
      run: |
        eb setenv \
          GOOGLE_SHEETS_SPREADSHEET_ID="${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}" \
          REDIS_URL="${{ secrets.REDIS_URL }}" \
          REDIS_CACHE_URL="${{ secrets.REDIS_CACHE_URL }}" \
          FLASK_HOST="0.0.0.0" \
          FLASK_PORT="5001" \
          AMAZON_DELAY_BETWEEN_REQUESTS="8" \
          AMAZON_RETRY_ATTEMPTS="3" \
          AMAZON_MAX_WORKERS="1" \
          FLASK_ENV="production" \
          --environment ${{ env.EB_ENVIRONMENT_NAME }} || echo "⚠️ Could not set env vars (may already be set)"
    
    - name: Wait for environment to be Ready
      run: |
        echo "Waiting for environment to be Ready..."
        MAX_WAIT=300  # 5 minutes max wait
        ELAPSED=0
        while [ $ELAPSED -lt $MAX_WAIT ]; do
          STATUS=$(eb status ${{ env.EB_ENVIRONMENT_NAME }} 2>&1 | grep -i "Status" | head -1 | awk '{print $2}' || echo "Unknown")
          echo "Current status: $STATUS (waited ${ELAPSED}s)"
          if [ "$STATUS" = "Ready" ]; then
            echo "✅ Environment is Ready!"
            break
          fi
          if [ "$STATUS" = "Terminated" ] || [ "$STATUS" = "Terminating" ]; then
            echo "❌ Environment is being terminated. Cannot deploy."
            exit 1
          fi
          sleep 10
          ELAPSED=$((ELAPSED + 10))
        done
        if [ $ELAPSED -ge $MAX_WAIT ]; then
          echo "⚠️ Environment did not become Ready within ${MAX_WAIT}s. Attempting deployment anyway..."
        fi
    
    - name: Deploy to Elastic Beanstalk
      run: |
        eb deploy ${{ env.EB_ENVIRONMENT_NAME }} --staged --timeout 20
    
    - name: Health check
      run: |
        sleep 30  # Wait for deployment
        eb health --refresh --environment ${{ env.EB_ENVIRONMENT_NAME }}

